name: Alpine build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/macos-build.yml'
      - '.github/workflows/ubuntu-build.yml'
      - '.github/workflows/ubuntu-aarch64.yml'
      - '.github/workflows/windows-build.yml'
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  Alpine-build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
    - name: Install packages
      run: |
        apk --no-cache --upgrade add build-base cmake libxml2-dev \
          libxml2-utils libpng-dev freetype-dev fontconfig-dev git valgrind \
          argp-standalone
          
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure CMake
      env:
        CC: gcc
        CXX: g++
      run: cmake -B ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: |
        cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}
        pwd
        ls -l

    - name: Test well formed files
      working-directory: ${{github.workspace}}
      run: ./tests/resources/check_correctness.sh -r -s

    - name: Test corrupted files
      working-directory: ${{github.workspace}}
      run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-corrupted/ -xN

    - name: Test EA files
      working-directory: ${{github.workspace}}
      run: ./tests/resources/check_correctness.sh -r -s -e tests/resources/emf-ea/
